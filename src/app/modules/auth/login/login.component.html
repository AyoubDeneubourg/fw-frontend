<ng-container *transloco="let t; read: 'login'">

<div class="flex flex-row h-screen">
  <div class="flex m-auto items-center"> 
    <div class="m-auto items-center margin-sm">


      <form class="m-auto w-100" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="p1" class="flex flex-col w-500">

          <div class="mb-5">
            <h2 class="flex flex-col text-4xl font-semibold">{{ t('title') }}</h2>
          </div>



          <label for="email" class="font-semibold mb-1">{{ t('username') }}</label>
          <input id="email" class="border py-1 px-3 outline-none rounded-sm shadow-md" placeholder="johndoe"
            formControlName="email" type="text" />


          <ng-container>

            <app-input-validation-error [control]="email"></app-input-validation-error>

          </ng-container>


          <label for="password" class="font-semibold mb-1">{{ t('password') }}</label>
          <input id="password" class="border  py-1 px-4 outline-none rounded-sm shadow-md" placeholder="••••••••••••"
            formControlName="password" type="password" />


          <ng-container>

            <app-input-validation-error [control]="password"></app-input-validation-error>

          </ng-container>


          <ng-container *ngIf="invalidCredentials ; else space">
            <p class="text-red-600">Invalid credentials</p>
          </ng-container>
          <ng-template #space>
            &nbsp;
          </ng-template>

          <div class="flex my-4">
            <button type="submit"
              class="shadow-md cursor-pointer py-2  px-12 rounded-md text-white bg-gray-800">{{ t('login') }}</button>
            <div class="flex-1"></div>
          </div>



        </div>

      </form>





      <p class="">{{ t('noAccount') }}
        <span class="font-bold cursor-pointer hover:border-b border-black" [routerLink]="['/register']">
          {{ t('openAccount') }}
        </span>
      </p>













    </div>
  </div>


  <div class="bg-gray-800 w-1/3 flex items-center hide-item-sm">
    <div class="flex flex-col ml-14">


    </div>
  </div>


</div>

</ng-container>
