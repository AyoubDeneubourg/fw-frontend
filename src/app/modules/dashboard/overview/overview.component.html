<div class="shadow-md border">

  <div class="flex p-5  border-blue">
    <p class="m-2 text-xl flex-1">Overview</p>

    <p class="my-auto mx-2" (click)="changeActiveTab('Upcoming')" [class.active]="active === 'Upcoming'">
      Upcoming Events
    </p>

    <p class="my-auto mx-2" (click)="changeActiveTab('Request')" [class.active]="active === 'Request'">
      Request
    </p>

    <p class="my-auto mx-2" (click)="changeActiveTab('History')" [class.active]="active === 'History'">
      History
    </p>

    <i class="my-auto mx-2 fa-solid fa-filter"></i>
  </div>

  <hr class="p-5 mx-6">

  

  <div class="p-5 pt-0">

    <ng-container *ngIf="active === 'Upcoming'">
      <app-upcoming-events [offers]="upcoming"></app-upcoming-events>
    </ng-container>


    <ng-container *ngIf="active === 'Request'">
      <app-request [offers]="request" (refreshData)="refreshData()"></app-request>
    </ng-container>

    
    <ng-container *ngIf="active === 'History'">
      <app-history [offers]="history"></app-history>
    </ng-container>



  </div>
