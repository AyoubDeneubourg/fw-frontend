<ng-container *transloco="let t; read: 'validations'">

  <ul class="mb-1">
    <ng-container *ngIf="control.invalid && (control.dirty || control.touched); else space">
      <li *ngFor="let inputError of getInputErrors" class="text-red-600">

        {{ t(inputError.key, inputError.parameters) }}

      </li>
    </ng-container>
    <ng-template #space>
      <li>&nbsp;</li>
    </ng-template>
    <li *ngIf="control.pending">
      <i aria-hidden="true" class="fas fa-cog fa-spin"></i>
      {{ t('pending') }}
    </li>
  </ul>

</ng-container>
